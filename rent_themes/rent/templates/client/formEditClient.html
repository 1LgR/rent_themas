{% extends "index.html" %} 
{% block content %}
    <h1>Atualizar Clientes</h1>
    <hr>
        <form action="/updateClient/{{client.id}}" method="post">
            {% csrf_token %}
            <label for="">Nome</label>
            <input type="text" size="50" name="name" value="{{client.name}}">
            <input type="submit" value="Gravar">
        </form>
        <hr>
        <a href="/listClient">Voltar</a>
{% endblock %}
