{% extends "index.html" %} 
{% block content %}
    <div><p></p></div>
    <h1>Cadastro de Temas</h1>
    <hr>
        <form action="/saveTheme/" method="post">
            {% csrf_token %}
            <label for="">Nome</label>
            <input type="text" size="50" name="name">
            <label for="">Cor</label>
            <input type="text" size="20" name="color">
            <label for="">Pre√ßo</label>
            <input type="text" size="20" name="price">
            <input type="submit" value="Gravar">
            <hr>
            <p>Escolha os itens do tema</p>
            {% for item in list_item %}
                {% if item%}            
                    <input type="checkbox" name="item" value="{{item.id}}" id="">
                    <label for="item_name">{{item.name}}</label>
                {% endif%}
            {% endfor %}
        </form>
        <hr>
        <a href="/listTheme">Voltar</a>
{% endblock %}
